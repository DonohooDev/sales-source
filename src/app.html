<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="robots"
            content="index, follow, max-snippet:-1, max-video-preview:-1, max-image-preview:large"
        />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Sales Source" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:image" content="%sveltekit.assets%/sales-source-logo-alt.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />

        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <link rel="canonical" href="https://salessource.com/" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- FontAwesome -->
        <script
            defer
            src="https://kit.fontawesome.com/e0bc1343d7.js"
            crossorigin="anonymous"
        ></script>

        <!-- Google -->
        <script
            defer
            type="text/javascript"
            src="https://www.google-analytics.com/analytics.js"
        ></script>
        <script
            async
            type="text/javascript"
            src="https://www.googletagmanager.com/gtag/js?id=G-NK9NBXTNCD&amp;l=dataLayer&amp;cx=c"
        ></script>
        <script async src="https://www.googletagmanager.com/gtm.js?id=GTM-WHR468B"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136337177-2"></script>

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover" class="relative">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
